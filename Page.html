<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        /* ë°°ê²½ ì• ë‹ˆë©”ì´ì…˜ */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.3;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: move 25s linear infinite;
            bottom: -150px;
        }

        .bg-animation span:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .bg-animation span:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .bg-animation span:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .bg-animation span:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .bg-animation span:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .bg-animation span:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .bg-animation span:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .bg-animation span:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .bg-animation span:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .bg-animation span:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes move {

        /* ë¡œê·¸ì¸ ì»¨í…Œì´ë„ˆ */

        .submit-btn {

            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 30px;
        }

        .submit-btn:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 100%);

        .submit-btn:hover {

        }

        .submit-btn:hover:before {

        .submit-btn:active {

        .footer-text {

    <script>
        // ===== ì„¤ì •ê°’  =====
        const CONFIG = {
            // ë³µì‚¬í•œ Web App URL
            GOOGLE_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbyOpO-31SvmD1q015BiDgO8XWYXyID4AY4dMPnfqsBa9E2163pNt0SyXkfpFPjCfkc5yQ/exec',
            // AppSheet ì•± ID
            APPSHEET_APP_ID: '2f96b76f-5cea-4f06-aa43-30913dbdb1f5',
            // ê°œë°œ ëª¨ë“œ (í…ŒìŠ¤íŠ¸ ì‹œ true, ìš´ì˜ ì‹œ false)
            DEV_MODE: false

        // ===== ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤ =====
        
        // ì•Œë¦¼ ë©”ì‹œì§€ í‘œì‹œ
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';

        // ì „í™”ë²ˆí˜¸ ìë™ í¬ë§·íŒ…
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            let formattedValue = '';
            
            if (value.length <= 3) {
                formattedValue = value;
            } else if (value.length <= 7) {
                formattedValue = value.slice(0, 3) + '-' + value.slice(3);
            } else if (value.length <= 11) {
                formattedValue = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7);
            } else {
                formattedValue = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
            }
            
            e.target.value = formattedValue;
        });

        // ===== ë¡œê·¸ì¸ ì²˜ë¦¬ í•¨ìˆ˜ë“¤ =====

        // Google Apps Scriptë¡œ ë¡œê·¸ì¸ ìš”ì²­
        async function loginToServer(name, phone) {
            console.log('ğŸ” ì„œë²„ ë¡œê·¸ì¸ ì‹œì‘:', { name, phone });
            
            try {
                const response = await fetch(CONFIG.GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        name: name,
                        phone: phone
                    })
                });

                console.log('ğŸ“¡ ì„œë²„ ì‘ë‹µ ìƒíƒœ:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('ğŸ“¦ ì„œë²„ ì‘ë‹µ ë°ì´í„°:', result);
                    return result;
                } else {
                    console.error('âŒ ì„œë²„ ì˜¤ë¥˜:', response.status, response.statusText);
                    return {
                        success: false,
                        error: 'ì„œë²„ ì—°ê²° ì˜¤ë¥˜: ' + response.status
                    };
                }
                
            } catch (error) {
                console.error('âŒ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜:', error);
                return {
                    success: false,
                    error: 'ë„¤íŠ¸ì›Œí¬ ì—°ê²° ì˜¤ë¥˜'
                };
            }
        }

        // AppSheetë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
        function redirectToAppSheet(userData) {
            console.log('ğŸš€ AppSheet ë¦¬ë‹¤ì´ë ‰íŠ¸ ì¤€ë¹„:', userData);
            
            // URL íŒŒë¼ë¯¸í„° ìƒì„±
            const params = new URLSearchParams({
                userId: userData.userId,
                name: userData.name,
                role: userData.activity || '',

            });
            
            // ì „ì²´ ì‚¬ìš©ì ì •ë³´ë¥¼ Base64ë¡œ ì¸ì½”ë”©
            const fullData = btoa(encodeURIComponent(JSON.stringify({
                cid: userData.userId,
                name: userData.name,
                phone: userData.phone,
                email: userData.email,
                school: userData.school,
                activity: userData.activity,
                isTeacher: userData.isTeacher,
                isCodi: userData.isCodi
            })));
            
            // AppSheet URL ìƒì„± (ì—¬ëŸ¬ ë°©ì‹ìœ¼ë¡œ ë°ì´í„° ì „ë‹¬)
            const appSheetUrl = `https://www.appsheet.com/start/${CONFIG.APPSHEET_APP_ID}` +
                `?${params.toString()}` +
                `&data=${fullData}` +
                `#view=Dashboard` +
                `&table=%EA%B0%95%EC%82%AC%EC%A0%95%EB%B3%B4` + // "ê°•ì‚¬ì •ë³´" URL ì¸ì½”ë”©
                `&row=${userData.userId}`;
            
            console.log('ğŸ“ ìµœì¢… URL:', appSheetUrl);
            
            // ë¦¬ë‹¤ì´ë ‰íŠ¸
            setTimeout(() => {
                window.location.replace(appSheetUrl); // replace ì‚¬ìš©ìœ¼ë¡œ ë’¤ë¡œê°€ê¸° ë°©ì§€
            }, 1500);
        }

        // ===== í¼ ì œì¶œ ì²˜ë¦¬ =====
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // ì—ëŸ¬ ë©”ì‹œì§€ ì´ˆê¸°í™”
            document.getElementById('nameError').style.display = 'none';
            document.getElementById('phoneError').style.display = 'none';
            document.getElementById('alertBox').style.display = 'none';
            
            // ì…ë ¥ê°’ ê°€ì ¸ì˜¤ê¸°
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            console.log('ğŸ“ ë¡œê·¸ì¸ ì‹œë„:', { name, phone });
            
            // ìœ íš¨ì„± ê²€ì‚¬
            let isValid = true;
            
            if (!name) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            
            const phoneRegex = /^010-\d{4}-\d{4}$/;
            if (!phoneRegex.test(phone)) {
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) {
                console.log('âŒ ìœ íš¨ì„± ê²€ì‚¬ ì‹¤íŒ¨');
                return;
            }
            
            // ë¡œë”© ìƒíƒœ í‘œì‹œ
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = 'ë¡œê·¸ì¸ ì¤‘...<span class="loading"></span>';
            submitBtn.disabled = true;
            
            try {
                // ì„œë²„ ë¡œê·¸ì¸ ìš”ì²­
                const result = await loginToServer(name, phone);
                
                if (result.success) {
                    console.log('âœ… ë¡œê·¸ì¸ ì„±ê³µ!');
                    showAlert('ë¡œê·¸ì¸ ì„±ê³µ! ì ì‹œ í›„ ì´ë™í•©ë‹ˆë‹¤...', 'success');
                    
                    // AppSheetë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
                    if (!CONFIG.DEV_MODE) {
                        redirectToAppSheet(result.data);
                    } else {
                        // ê°œë°œ ëª¨ë“œì—ì„œëŠ” ì •ë³´ë§Œ í‘œì‹œ
                        console.log('ğŸ”§ ê°œë°œ ëª¨ë“œ - ë¦¬ë‹¤ì´ë ‰íŠ¸ ìŠ¤í‚µ');
                        alert(
                            '[ê°œë°œ ëª¨ë“œ]\n\n' +
                            `ë¡œê·¸ì¸ ì„±ê³µ!\n` +
                            `CID: ${result.data.userId}\n` +
                            `ì´ë¦„: ${result.data.name}\n` +
                            `ê¶Œí•œ: ${result.data.activity}\n\n` +
                            `ìš´ì˜ ëª¨ë“œë¡œ ì „í™˜í•˜ë ¤ë©´ CONFIG.DEV_MODEë¥¼ falseë¡œ ì„¤ì •í•˜ì„¸ìš”.`
                        );
                        document.getElementById('loginForm').reset();
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    }
                    
                } else {

                    showAlert(result.error || 'ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
                
            } catch (error) {
                console.error('ğŸ’¥ ë¡œê·¸ì¸ ì²˜ë¦¬ ì˜¤ë¥˜:', error);
                showAlert('ë¡œê·¸ì¸ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // ===== ë””ë²„ê¹… ë„êµ¬ =====

            const result = await loginToServer(name, phone);

        };

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì„¤ì • í™•ì¸
        console.log('ğŸ¯ ê°•ì‚¬ ë¡œê·¸ì¸ ì‹œìŠ¤í…œ ì¤€ë¹„ ì™„ë£Œ');
        console.log('ğŸ’¡ íŒ: debugConfig() ë˜ëŠ” testLogin()ì„ ì½˜ì†”ì—ì„œ ì‹¤í–‰í•´ë³´ì„¸ìš”.');
    </script>
