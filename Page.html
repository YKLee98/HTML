<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppSheet 강사 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 배경 애니메이션 */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.3;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: move 25s linear infinite;
            bottom: -150px;
        }

        .bg-animation span:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .bg-animation span:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .bg-animation span:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .bg-animation span:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .bg-animation span:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .bg-animation span:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .bg-animation span:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .bg-animation span:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .bg-animation span:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .bg-animation span:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes move {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        /* 로그인 컨테이너 */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 420px;
            transform: translateY(0);
            transition: all 0.3s ease;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            color: #764ba2;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #764ba2;
            background: white;
            box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 30px;
        }

        .submit-btn:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 100%);
            transition: left 0.5s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(118, 75, 162, 0.4);
        }

        .submit-btn:hover:before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            color: #999;
            font-size: 14px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-box {
            background: rgba(118, 75, 162, 0.1);
            border: 1px solid rgba(118, 75, 162, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 20px;
            font-size: 13px;
            color: #764ba2;
            line-height: 1.5;
        }

        /* 모바일 최적화 */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="login-container">
        <div class="logo">
            <h1>강사 포털</h1>
            <p>2025년 강사/코디 전용</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="name">성명</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="홍길동" 
                    required
                    autocomplete="name"
                >
                <span class="error-message" id="nameError">이름을 입력해주세요</span>
            </div>

            <div class="form-group">
                <label for="phone">휴대폰 번호</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="010-1234-5678" 
                    required
                    autocomplete="tel"
                    maxlength="13"
                >
                <span class="error-message" id="phoneError">올바른 휴대폰 번호를 입력해주세요</span>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                로그인
            </button>
        </form>

        <p class="footer-text">
            등록된 강사/코디만 로그인할 수 있습니다
        </p>
    </div>

    <script>
        // ===== 설정값  =====
        const CONFIG = {
            // 복사한 Web App URL
            GOOGLE_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbyOpO-31SvmD1q015BiDgO8XWYXyID4AY4dMPnfqsBa9E2163pNt0SyXkfpFPjCfkc5yQ/exec',
            // AppSheet 앱 ID
            APPSHEET_APP_ID: '2f96b76f-5cea-4f06-aa43-30913dbdb1f5',
            // 개발 모드 (테스트 시 true, 운영 시 false)
            DEV_MODE: false
        };

        // ===== 유틸리티 함수들 =====
        
        // 알림 메시지 표시
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        // 전화번호 자동 포맷팅
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            let formattedValue = '';
            
            if (value.length <= 3) {
                formattedValue = value;
            } else if (value.length <= 7) {
                formattedValue = value.slice(0, 3) + '-' + value.slice(3);
            } else if (value.length <= 11) {
                formattedValue = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7);
            } else {
                formattedValue = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
            }
            
            e.target.value = formattedValue;
        });

        // ===== 로그인 처리 함수들 =====

        // Google Apps Script로 로그인 요청
        async function loginToServer(name, phone) {
            console.log('🔐 서버 로그인 시작:', { name, phone });
            
            try {
                const response = await fetch(CONFIG.GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        name: name,
                        phone: phone
                    })
                });

                console.log('📡 서버 응답 상태:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('📦 서버 응답 데이터:', result);
                    return result;
                } else {
                    console.error('❌ 서버 오류:', response.status, response.statusText);
                    return {
                        success: false,
                        error: '서버 연결 오류: ' + response.status
                    };
                }
                
            } catch (error) {
                console.error('❌ 네트워크 오류:', error);
                return {
                    success: false,
                    error: '네트워크 연결 오류'
                };
            }
        }

        // AppSheet로 리다이렉트
        function redirectToAppSheet(userData) {
            console.log('🚀 AppSheet 리다이렉트 준비:', userData);
            
            // URL 파라미터 생성
            const params = new URLSearchParams({
                userId: userData.userId,
                name: userData.name,
                role: userData.activity || '',
                timestamp: Date.now() // 캐시 방지
            });
            
            // 전체 사용자 정보를 Base64로 인코딩
            const fullData = btoa(encodeURIComponent(JSON.stringify({
                cid: userData.userId,
                name: userData.name,
                phone: userData.phone,
                email: userData.email,
                school: userData.school,
                activity: userData.activity,
                isTeacher: userData.isTeacher,
                isCodi: userData.isCodi
            })));
            
            // AppSheet URL 생성 (여러 방식으로 데이터 전달)
            const appSheetUrl = `https://www.appsheet.com/start/${CONFIG.APPSHEET_APP_ID}` +
                `?${params.toString()}` +
                `&data=${fullData}` +
                `#view=Dashboard` +
                `&table=%EA%B0%95%EC%82%AC%EC%A0%95%EB%B3%B4` + // "강사정보" URL 인코딩
                `&row=${userData.userId}`;
            
            console.log('📍 최종 URL:', appSheetUrl);
            
            // 리다이렉트
            setTimeout(() => {
                window.location.replace(appSheetUrl); // replace 사용으로 뒤로가기 방지
            }, 1500);
        }

        // ===== 폼 제출 처리 =====
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 에러 메시지 초기화
            document.getElementById('nameError').style.display = 'none';
            document.getElementById('phoneError').style.display = 'none';
            document.getElementById('alertBox').style.display = 'none';
            
            // 입력값 가져오기
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            console.log('📝 로그인 시도:', { name, phone });
            
            // 유효성 검사
            let isValid = true;
            
            if (!name) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            
            const phoneRegex = /^010-\d{4}-\d{4}$/;
            if (!phoneRegex.test(phone)) {
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) {
                console.log('❌ 유효성 검사 실패');
                return;
            }
            
            // 로딩 상태 표시
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '로그인 중...<span class="loading"></span>';
            submitBtn.disabled = true;
            
            try {
                // 서버 로그인 요청
                const result = await loginToServer(name, phone);
                
                if (result.success) {
                    console.log('✅ 로그인 성공!');
                    showAlert('로그인 성공! 잠시 후 이동합니다...', 'success');
                    
                    // AppSheet로 리다이렉트
                    if (!CONFIG.DEV_MODE) {
                        redirectToAppSheet(result.data);
                    } else {
                        // 개발 모드에서는 정보만 표시
                        console.log('🔧 개발 모드 - 리다이렉트 스킵');
                        alert(
                            '[개발 모드]\n\n' +
                            `로그인 성공!\n` +
                            `CID: ${result.data.userId}\n` +
                            `이름: ${result.data.name}\n` +
                            `권한: ${result.data.activity}\n\n` +
                            `운영 모드로 전환하려면 CONFIG.DEV_MODE를 false로 설정하세요.`
                        );
                        document.getElementById('loginForm').reset();
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    }
                    
                } else {
                    console.log('❌ 로그인 실패:', result.error);
                    showAlert(result.error || '로그인에 실패했습니다.');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
                
            } catch (error) {
                console.error('💥 로그인 처리 오류:', error);
                showAlert('로그인 처리 중 오류가 발생했습니다.');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // ===== 디버깅 도구 =====
        
        window.debugConfig = function() {
            console.log('===== 현재 설정 =====');
            console.log('Google Script URL:', CONFIG.GOOGLE_SCRIPT_URL);
            console.log('AppSheet App ID:', CONFIG.APPSHEET_APP_ID);
            console.log('개발 모드:', CONFIG.DEV_MODE);
            console.log('==================');
        };

        window.testLogin = async function(name = '강경화', phone = '010-1234-0368') {
            console.log('===== 테스트 로그인 =====');
            const result = await loginToServer(name, phone);
            console.log('결과:', result);
            return result;
        };

        // 페이지 로드 시 설정 확인
        console.log('🎯 강사 로그인 시스템 준비 완료');
        console.log('💡 팁: debugConfig() 또는 testLogin()을 콘솔에서 실행해보세요.');
    </script>
</body>
</html>
